name: Deploy to Azure Web App (staging, Oryx)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      # Lock yoksa da çalışsın
      - run: npm ci || npm i

      - run: npm run build

      # Kaynak kodu gönder; Azure sunucuda build eder (Oryx)
      - name: Deploy to Azure (staging slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: fluxorbit-ae
          slot-name: staging
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_STAGING }}
          package: .
